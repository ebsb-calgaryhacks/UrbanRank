<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./map.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>


    <!-- script for getting url info -->
    <script>
        function getUrlParams() {
            var searchParams = new URLSearchParams(window.location.search);
            var params = {};
            for (let param of searchParams.entries()) {
                params[param[0]] = param[1];
            }
            return params;
        }

        var urlParams = getUrlParams();
        
        // Example of accessing specific parameter values
        var walkabilityValue = urlParams['Walkability'];
        var publicTransportationValue = urlParams['PublicTransportation'];

        console.log('Walkability value:', walkabilityValue);
        console.log('Public Transportation value:', publicTransportationValue);
    </script>

</html>
